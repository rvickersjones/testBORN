# Site Params
[params]
    home = "Home"
    logo = "images/ferris-wheel-name.png"
    dateFormat = "6 January 2006"
    description = "A hub for Open Research practitioners in Brisbane, Australia."

    # Banner Section
    [params.banner]
        enable  = true
        bgImage = "images/bg.jpg"
        heading = "WELCOME TO THE BRISBANE OPEN RESEARCH NETWORK"
        description = "A hub for Open Research practitioners in Brisbane, Australia."
        [[params.banner.flipText]]
            title   = "COMMUNITY"
        [[params.banner.flipText]]
