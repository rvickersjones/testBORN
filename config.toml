        [[params.banner.flipText]]
            title   = "EDUCATION"
        [[params.banner.flipText]]
            title   = "RESOURCES"

    # Homepage About Section
    [params.about]
        enable  = true
        title   = "ABOUT THE NETWORK"
        content = "Open science and open research practices are growing in Australia, but it can be difficult to know who else is engaging in these practices. The Brisbane Open Research Network (BORN) is part of a larger network throughout Australia and New Zealand (ANZORN) aimed at promoting open research and helping to connect people to share resources, practices, and a sense of community. If you're not in Brisbane but like the sound of the community, check out the other communities in our network below. </br></br>We aim to help you find like-minded folks, support efforts to reform institutional policies and practices, and educate others about open research.</br></br>Follow our <a href='https://twitter.com/BrisOpenRes' target='_blank'>Twitter account</a> for updates.</br></br>BORN is an inclusive and welcoming community by design â€” to preserve this, BORN activities are subject to our <a href='/coc' target='_blank'>Code of Conduct</a>."
        image   = "images/ferris-wheel.png"

    # Twitter and Slack Signup Section
    [params.twitterslack]
        enable  = true
        ttitle   = "FOLLOW US"
        tcontent = "<a class='twitter-timeline' data-height='600' href='https://twitter.com/BrisOpenRes?ref_src=twsrc%5Etfw'>Tweets by BrisOpenRes</a> <script async src='https://platform.twitter.com/widgets.js' charset='utf-8'></script>"
        stitle   = "JOIN US ON SLACK"
        scontent = "Placeholder while I wait to discover if the MailChimp form can be embedded. If not, this will be an explanation of Slack (maybe) and a link to the form."

    # Call to Action
